machine:
  node:
    version: 8

dependencies:
  override:
    - npm install
  cache_directories:
    - node_modules

test:
  override:
    - $(npm bin)/commit-message-install
    - $(npm bin)/run-if npm run cy:version
    - $(npm bin)/run-if npm run cy:run
    - $(npm bin)/run-if npm run check-videos
