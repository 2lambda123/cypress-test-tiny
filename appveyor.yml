platform:
  - x86
  - x64

# https://www.appveyor.com/docs/lang/nodejs-iojs/
# Test against the latest version of this Node.js version
environment:
  nodejs_version: "8"

# Install scripts. (runs after repo cloning)
install:
  - ps: Install-Product node $env:nodejs_version
  # NPM v3 has flaky permission issues on Windows
  - npm install -g npm@5
  # Output useful info for debugging.
  - node --version
  - npm --version
  - node -e "console.log(process.platform)"
  - node -e "console.log(process.arch)"
  - npm install
  - echo Installing %CYPRESS_NPM_PACKAGE_NAME%
  - echo binary version %CYPRESS_BINARY_VERSION%
  - npm install %CYPRESS_NPM_PACKAGE_NAME%

# Post-install test scripts.
test_script:
  - npm run verify
  - npm run run
  # check output video file
  # using ok-file
  - dir cypress\videos
  - node_modules\.bin\ok-file cypress\videos\*.mp4

# Don't actually build.
build: off
